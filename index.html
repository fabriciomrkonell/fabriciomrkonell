---
layout: default
title: Home - Fabricio
imagem: /img/fundoInicio.jpg
---
<div id="my-container">
  <div class="posts">
    <section class="my-container content">
      <ul class="listing">
        {% for post in site.posts %}
          <li class="my-li">
            <span>{{ post.date | date_to_string }}</span> <a class="links" href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</div>
